<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Лабораторная работа №3</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="info-label">
            <h2> Лабораторная работа №3 </h2>
            <h3> Интерполирование многочленом Лагранжа</h3>
        </div>
    </div>
    <div class="main"> 
        <div class="main-component-layout">
            <div class="main-component">
                <button type="button" onclick="interpolate()">Интерполировать</button>
                <div class="points-layout">
                    <div class="point" style="margin-top: 10px">
                        <div>
                            <textarea id="xData" rows="5" cols="20" placeholder="1.23 13.14 23.41 23.4"></textarea>
                        </div>
                    </div>              
                </div>
                <p><input id="sin" name="type" type="radio" value="sin" checked> sin(x) </p>
                <p><input id="square" name="type" type="radio" value="square"> x^2 </p>
                <p><input id="e" name="type" type="radio" value="e"> e^x + 2</p>
                <div><p>Отклонение</p></div>
                <div class="point" style="margin-top: 10px">
                    <div>
                        <input type="text" id="offset" placeholder="0,5">
                    </div>
                </div>  
            </div>
            <div class="main-component">
                <div id="graph"></div>
            </div> 
            
        </div>
             
    </div>
</body>
<footer>
    <div class="info-label">
        <h4> Сделал: Молодецкий Арсений, P3217 </h4>
    </div>
</footer>

</html>
